<div class="flex flex-col h-screen bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 w-64">
  <!-- Logo -->
  <div class="flex items-center h-16 px-6 border-b border-gray-200 dark:border-gray-700">
    <h1 class="text-lg font-semibold text-gray-800 dark:text-white">SuperSend</h1>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 pt-4">
    <div class="px-3 space-y-1">
      <a *ngFor="let item of menuItems"
         [routerLink]="item.route"
         routerLinkActive="bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white"
         class="flex items-center px-4 py-3 text-base text-gray-600 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors duration-200 group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-500 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" [attr.d]="item.icon"/>
        </svg>
        {{item.label}}
      </a>
    </div>
  </nav>

  <!-- Logout Button -->
  <div class="p-4 border-t border-gray-200 dark:border-gray-700">
    <button (click)="logout()" 
            class="flex items-center w-full px-4 py-3 text-base text-gray-600 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors duration-200 group">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-500 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      Logout
    </button>
  </div>
</div>
